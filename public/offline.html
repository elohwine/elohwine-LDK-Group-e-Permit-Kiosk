<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline • Kiosk ePermit</title>
    <meta name="theme-color" content="#1374bc" />
    <style>
      html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: #0f1320; color: #e6edf7; }
      .wrap { min-height: 100%; display: grid; place-items: center; padding: 24px; }
      .card { background: #151a2b; border: 1px solid #2a3147; border-radius: 16px; padding: 24px; max-width: 560px; text-align: center; box-shadow: 0 8px 40px rgba(0,0,0,.35); }
      .btn { display: inline-block; padding: 10px 16px; background: #1374bc; color: white; border-radius: 10px; text-decoration: none; }
      .muted { opacity: .8; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>You're offline</h1>
        <p class="muted">Some features are unavailable without a connection. Your actions will be synced automatically when you're back online.</p>
        <a class="btn" href="/">Try again</a>
      </div>
    </div>
  </body>
  </html>
